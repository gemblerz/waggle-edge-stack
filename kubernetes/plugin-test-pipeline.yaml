apiVersion: apps/v1
kind: Deployment
metadata:
  name: plugin-test-pipeline
spec:
  selector:
    matchLabels:
      app: plugin-test-pipeline
  template:
    metadata:
      labels:
        app: plugin-test-pipeline
    spec:
      containers:
      - image: waggle/plugin-test-pipeline:latest
        name: plugin-test-pipeline
        resources:
          limits:
            cpu: 200m
            memory: 20Mi
          requests:
            cpu: 100m
            memory: 10Mi
        volumeMounts:
          - name: uploads
            mountPath: /run/waggle/uploads
      volumes:
      - name: uploads
        hostPath:
          path: /media/plugin-data/uploads/plugin-test-pipeline
          type: DirectoryOrCreate
