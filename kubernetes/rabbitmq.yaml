apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
    - name: rabbitmq-management
      protocol: TCP
      port: 15672
---
# TODO use volume for managing private credentials
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.8.11-management-alpine
        ports:
        - containerPort: 5672
        - containerPort: 15672
        envFrom:
        - configMapRef:
            name: waggle-config
        volumeMounts:
        - name: config
          mountPath: /etc/rabbitmq
          readOnly: true
        - name: waggle-shovel-secret
          mountPath: /etc/waggle
          readOnly: true
      volumes:
      - name: config
        secret:
          secretName: rabbitmq-config-secret
      - name: waggle-shovel-secret
        secret:
          secretName: waggle-shovel-secret
          optional: true
